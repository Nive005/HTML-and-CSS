<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        h1{
            border: 2px solid aqua;
        }
        h2{
            border:2px dotted aqua;
        }
        h3{
            border:2px dashed aqua;
        }
        h4{
            border:2px ridge aqua;
        }
        h5{
            border:2px double aqua;
        }
        h6{
            border-top: 2px dotted red;
            border-bottom: 2px dashed black;
            border-left: 2px ridge yellow;
            border-right: 2px double aqua;
        }
    </style>
</head>
<body>
    <h1>HI i am NIVI</h1>
    <h2>HI i am nivi</h2>
    <h3>HI i am nivi</h3>
    <h4>hi i am nivi</h4>
    <h5>hi i am nivi</h5>
    <h6>i am fixed border</h6>
</body>
</html>
