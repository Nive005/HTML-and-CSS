<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
</head>
<body bgcolor="grey">
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">FirstName</label>
            <input type="text" id="fname" required placeholder="sachin" pattern="[A-Za-z]{3,8}"><br><br>
            <label for="lname">LastName</label>
            <input type="text" id="lname" ><br><br>
            <label for="dob">DOB</label>
             <input type="date" id="dob"><br><br>
            <label for="email">Email</label>
           <input type="email" id="email" required><br><br>
           <label for="phone">Phone Number</label>
           <input type="text" id="phone" required pattern="[6-9]{1}[0-9]{9}"><br><br>

        
        </fieldset>
        <fieldset>
            <legend>Education Details</legend>
            
            <label for="dept">Department Name</label><br>
            <input type="radio" id="cs" name="dept">
            <label for="cs">CSE</label>
            <input type="radio" id="ec" name="dept">
            <label for="ec">EC</label>
            <input type="radio" id="civil" name="dept" >
            <label for="civil">CIVIL</label><br><br>
                                                        

            <label for="">Year of Graduation</label>
            <input list="yop">
            <datalist id="yop">
                <option >2021</option>
                <option>2022</option>
                <option >2023</option>
                <option>2024</option>

            </datalist><br><br>
            <label for="">Skills</label><br>
            <input type="checkbox" id="java" >
            <label>Java</label><br>
            <input type="checkbox" id="C++">
            <label>C++</label><br>
            <input type="checkbox" id="Python">
            <label>Python</label>


            

        </fieldset><br>
        <input type="submit">
    </form>
</body>
</html>
