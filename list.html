<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul type="disc">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
    </ul>

    <h1>Ordered List</h1>
    <ol type="A">
        <li>SQL</li>
        <li>Javascript</li>
        </ol>
        <h1>Descriptive list</h1>
        <ol type="1">
        <dl>
            <li><dt>HTML</dt></li>
            <dd>HTML is markup language</dd>
            <dt>CSS</dt>
            <dd>CSS is used for styling</dd>
        </dl>
    </ol>


</body>
</html>
